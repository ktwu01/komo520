<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffccd5, #fff0f3);
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }
        .name {
            font-size: 2rem;
            color: #ff4d6d;
            margin-bottom: 1rem;
        }
        .nickname {
            font-size: 1.5rem;
            color: #ff758f;
            margin-bottom: 1.5rem;
        }
        .love {
            font-size: 1.8rem;
            color: #590d22;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="name">庄可欣</div>
        <div class="nickname">（魔魔）</div>
        <div class="love">是</div>
        <div class="name">吴叩天</div>
        <div class="nickname">（叩叩）</div>
        <div class="love">的最可爱的女儿 ❤️</div>
    </div>
</body>
</html><!DOCTYPE html>
