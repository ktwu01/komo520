<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoMo Family Birthday Celebration</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #FF85A2;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .birthday-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card:before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            height: 10px;
            background: linear-gradient(to right, #FF85A2, #84FAB0);
            border-radius: 50%;
            animation: rainbow 5s linear infinite;
        }

        .family-photo {
            margin-top: 40px;
            text-align: center;
            padding-top: 30px;
            border-top: 1px dashed #FF85A2;
        }

        .family-photo h2 {
            color: #FF85A2;
            margin-bottom: 20px;
        }

        .photo-frame {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 0 auto;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .photo-frame:hover img {
            transform: scale(1.03);
        }

        @keyframes rainbow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .card h2 {
            color: #FF85A2;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .birthdate {
            color: #666;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .age {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .cake {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff85a2;
            opacity: 0.7;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .wishes {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border-top: 1px dashed #FF85A2;
            font-size: 1.2rem;
            color: #444;
        }

        .heart {
            display: inline-block;
            color: #FF85A2;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .birthday-cards {
                flex-direction: column;
            }
            
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>叩魔家生日庆典 <span class="heart">❤</span></h1>
        
        <div class="birthday-cards">
            <div class="card" id="wukemo">
                <div class="cake">🎂</div>
                <h2>叩魔一起</h2>
                <div class="birthdate">2024-03-17</div>
                <div class="age" id="ageMo">计算中...</div>
            </div>

            <div class="card" id="wukemo">
                <div class="cake">🎂</div>
                <h2>吴可魔</h2>
                <div class="birthdate">2024-05-07</div>
                <div class="age" id="ageMo">计算中...</div>
            </div>
            
            <div class="card" id="wukeko">
                <div class="cake">🎂</div>
                <h2>吴可叩</h2>
                <div class="birthdate">2024-05-07</div>
                <div class="age" id="ageKo">计算中...</div>
            </div>
            
            <div class="card" id="wukeyao">
                <div class="cake">🎂</div>
                <h2>吴可妖</h2>
                <div class="birthdate">2024-05-22</div>
                <div class="age" id="ageYao">计算中...</div>
            </div>
        </div>
        
        <div class="wishes">
            愿你们在新的一岁里 <span class="heart">❤</span> 健康快乐，万事顺意！
            <br>
            生日快乐，叩魔家可爱的宝贝们！
        </div>

        <div class="family-photo">
            <h2>叩魔家庭合影 <span class="heart">❤</span></h2>
            <div class="photo-frame">
                <!-- 这里替换为你的家庭照片 -->
                <img src="KoMoFamily/KoMoFamily-photo.jpg" alt="叩魔家合影" id="familyPhoto">
            </div>
        </div>

    </div>

    <script>
        // 计算年龄和天数
        function calculateAge(birthDateStr) {
            const birthDate = new Date(birthDateStr);
            const today = new Date();
            
            // 计算年龄
            let age = today.getFullYear() - birthDate.getFullYear();
            
            // 检查是否已经过了今年的生日
            const hasBirthdayPassed = 
                today.getMonth() > birthDate.getMonth() || 
                (today.getMonth() === birthDate.getMonth() && today.getDate() >= birthDate.getDate());
            
            if (!hasBirthdayPassed) {
                age--;
            }
            
            // 计算自上次生日以来的天数
            let lastBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (!hasBirthdayPassed) {
                lastBirthday = new Date(today.getFullYear() - 1, birthDate.getMonth(), birthDate.getDate());
            }
            
            const daysSinceLastBirthday = Math.floor((today - lastBirthday) / (1000 * 60 * 60 * 24));
            
            return { age, days: daysSinceLastBirthday };
        }
        
        // 更新年龄显示
        function updateAges() {
            const moAge = calculateAge('2024-05-07');
            const koAge = calculateAge('2024-05-07');
            const yaoAge = calculateAge('2024-05-22');
            
            document.getElementById('ageMo').textContent = `${moAge.age} 岁 ${moAge.days} 天`;
            document.getElementById('ageKo').textContent = `${koAge.age} 岁 ${koAge.days} 天`;
            document.getElementById('ageYao').textContent = `${yaoAge.age} 岁 ${yaoAge.days} 天`;
        }
        
        // 创建彩色纸屑
        function createConfetti() {
            const colors = ['#FF85A2', '#84FAB0', '#FFCC70', '#A0C4FF', '#D4A5FF'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    document.body.appendChild(confetti);
                    
                    // 移除彩色纸屑元素
                    setTimeout(() => {
                        document.body.removeChild(confetti);
                    }, 5000);
                }, i * 100);
            }
        }
        
        // 页面加载后执行
        window.addEventListener('load', () => {
            updateAges();
            // 每隔一天更新年龄显示
            setInterval(updateAges, 86400000);
            
            // 每隔10秒创建一波彩色纸屑
            createConfetti();
            setInterval(createConfetti, 10000);
            
            // 鼠标悬停在卡片上时创建彩色纸屑
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', createConfetti);
            });
        });
    </script>
</body>
</html>
