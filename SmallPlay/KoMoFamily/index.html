    <script>
        // è®¡ç®—å¹´é¾„å’Œå¤©æ•°
        function calculateAge(birthDateStr) {
            const birthDate = new Date(birthDateStr);
            const today = new Date();
            
            // è®¡ç®—å¹´é¾„
            let age = today.getFullYear() - birthDate.getFullYear();
            
            // æ£€æŸ¥æ˜¯å¦å·²ç»è¿‡äº†ä»Šå¹´çš„ç”Ÿæ—¥
            const hasBirthdayPassed = 
                today.getMonth() > birthDate.getMonth() || 
                (today.getMonth() === birthDate.getMonth() && today.getDate() >= birthDate.getDate());
            
            if (!hasBirthdayPassed) {
                age--;
            }
            
            // è®¡ç®—è‡ªä¸Šæ¬¡ç”Ÿæ—¥ä»¥æ¥çš„å¤©æ•°
            let lastBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (!hasBirthdayPassed) {
                lastBirthday = new Date(today.getFullYear() - 1, birthDate.getMonth(), birthDate.getDate());
            }
            
            const daysSinceLastBirthday = Math.floor((today - lastBirthday) / (1000 * 60 * 60 * 24));
            
            return { age, days: daysSinceLastBirthday };
        }
