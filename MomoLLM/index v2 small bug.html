<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔叩宝宝的模型选择页面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f4f4f8;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .col {
            flex: 1;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .model-header {
            background: linear-gradient(135deg, #74AAFF, #7293d0);
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .model-header a {
            color: white;
            text-decoration: none;
        }
        .model-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .warning {
            background-color: #fffde7;
            border-left: 4px solid #ffd54f;
            padding: 10px 15px;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }
        .model-button {
            display: inline-block;
            padding: 8px 15px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .blue-gradient {
            background: linear-gradient(135deg, #74AAFF, #acc6f4);
            color: white;
        }
        .pink-gradient {
            background: linear-gradient(135deg, #FF6B95, #FF8E6B);
            color: white;
        }
        .model-button:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

                </div>

                    <img src="./img/gpt-pro.png" alt="O1 Pro" class="png-button" style="width: 600px; height: 300px;" onclick="window.open('https://chatgpt.com/?model=o1-pro', '_blank')">
                </div>
            </div>
        </div>
